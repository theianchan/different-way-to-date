<body>
    <div class="row expanded align-middle city">

        <div class="column small-12 large-6 city__kl">

            <div class="city__content-wrapper wow fadeIn" data-wow-duration="2s">
                <img src="assets/img/emoji--flag--malaysia.png" alt="" class="city__flag">
                <h1 class="city__title">A Different Way to Date in</h1>
                <h2 class="city__subtitle">Kuala Lumpur</h2>

                <div class="city__details">
                    <p>Next Event:</p>
                    <p class="city__date">Saturday, April 15th, 2017</p>
                </div>
                <img src="assets/img/emoji--female-judge.png" alt="" class="city__attendee">
                <img src="assets/img/emoji--male-teacher.png" alt="" class="city__attendee">
                <a href="kl/" class="button city__button"><span>Join us in KL</span></a>
            </div>

        </div>

        <div class="column small-12 large-6 city__sf">

            <div class="city__content-wrapper wow fadeIn" data-wow-duration="2s">

                <h2 class="city__subtitle">San Francisco</h2>

                <div class="city__details">
                    <p>Next Event:</p>
                    <p class="city__date">Coming Soon!</p>
                </div>
                <img src="assets/img/emoji--male-professional.png" alt="" class="city__attendee">
                <img src="assets/img/emoji--female-doctor.png" alt="" class="city__attendee">
                <a class="button city__button disabled"><span>Coming Soon!</span></a>
